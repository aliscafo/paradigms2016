language: python
python:
  - "3.3"
  - "3.4"
  - "3.5"
# command to install dependencies
install: 
  - pip3 install pytest
  - pip3 install pytest-pep8
  - pip3 install pytest-cov
  - pip3 install python-coveralls
# command to run tests
script: py.test HomeTask11/test_model.py --cov HomeTask11/model.py -v
after_success: 
- coveralls
